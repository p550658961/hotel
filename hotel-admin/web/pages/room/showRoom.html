<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<link href="/hotel-admin/static/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/hotel-admin/static/js/jquery.js"></script>
<!-- 引入vue -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
<style type="text/css">
	.rightinfo>div{
		margin-right:5px;
		margin-bottom:5px;
		display:inline-block;
		text-align:center;
		width:200px;
		height:80px;
		color:black;
		font-weight:bolder;
		float: left;
		padding-top: 20px;
	}
	.kx{ /* 空闲 */
		background:green;
	}
	.kx:hover,.ds:hover{ /* 空闲 */
		cursor:pointer;
	}
	.yrz{ /* 已经入住 */
		background:red;
	}
	.ds{
		background:yellow;
	}
</style>
</head>

<body>
<div class="place"> <span>位置：</span>
  <ul class="placeul">
    <li><a href="#">客房管理</a></li>
    <li><a href="#">客房信息查询</a></li>
  </ul>
</div>
<p>绿色表示空房，红色表示已入住，黄色表示正在打扫</p>
<div class="rightinfo">
	<div v-for="room in roomsList" v-if="room.room_status=='0'" class="kx" @click="toInRoom">
		房间号：{{room.room_num}}<br/>
		价格：{{room.room_price}}<br/>
		类型：{{room.room_type_name}}
	</div>
	<div v-for="room in roomsList" v-if="room.room_status=='1'" class="yrz">
		房间号：{{room.room_num}}<br/>
		价格：{{room.room_price}}<br/>
		类型：{{room.room_type_name}}
	</div>
	<div v-for="room in roomsList"  v-if="room.room_status=='2'" class="ds" @click="updateStatus(room)" >
		房间号：{{room.room_num}}<br/>
		价格：{{room.room_price}}<br/>
		类型：{{room.room_type_name}}<br/>
		<span>点击切换为空房</span>
	</div>
</div>
<script type="text/javascript">
	const vue1 = new Vue({
		el:".rightinfo",
		data:{
			roomsList:[]
		},
		methods:{
			toInRoom(){
				window.location.href="/hotel-admin/pages/bill/checkin.html";
			},
			updateStatus(i){
				if (confirm("确定将正在打扫中的房间切换为空房吗？")){
					window.location.href="/hotel-admin/updateStatus.do?id="+i.roomId;
				}
			}
		},
		mounted(){
			this.$http.post('/hotel-admin/getRoomInfo.do').then(
				function(rs){
					this.roomsList=rs.body;
				}		
			);
		}
	});
</script>
</body>
</html>
